<div class="row custom-row">
    <div [hidden]="submitted" class="col-sm-7 custom-row jumbotron">
        <form class="form-horizontal" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="name" class="col-lg-2 control-label">Name</mat-label>
                    <input matInput type="text" class="form-control" id="name" required [(ngModel)]="beer.name" name="name">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field  appearance="fill">
                    <mat-label for="brand" class="col-lg-2 control-label">Brand</mat-label>
                    <input matInput type="text" class="form-control" id="brand" required [(ngModel)]="beer.brand" name="brand">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="max" class="col-lg-2 control-label">Quantity Max</mat-label>
                    <input matInput type="number" class="form-control" id="max" required [(ngModel)]="beer.max" name="max">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="quantity" class="col-lg-2 control-label">Quantity</mat-label>
                    <input matInput type="number" class="form-control" id="quantity" required [(ngModel)]="beer.quantity" name="quantity">
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="type" class="col-lg-2 control-label">Type</mat-label>
                    <input matInput type="text" class="form-control" id="type" required [(ngModel)]="beer.type" name="type">
                    <mat-hint>Ale, IPA, Lager, Malzbier, Stout, Weiss, Witzbier</mat-hint>
                </mat-form-field>
            </div>
            <br>
            <div class="button-row">
                <div class="flex-container">
                    <div class="button-container">
                        <button type="submit" class="btn btn-success" (click)="updateBeer()" mat-fab color="primary" aria-label="Update beer">
                            <mat-icon>adjust</mat-icon>
                        </button>
                        <button type="submit" class="btn btn-success" routerLink="/rooms" mat-fab color="warn" aria-label="Cancel">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
